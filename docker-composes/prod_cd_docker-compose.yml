version: '3'


volumes:
  prod_web_data:
  prod_mysql_data:
  prod_static_volume:


services:
  web:
    container_name: prod_cd_web
#    image: https://gitlab.com/izolotavin99/exchange_rates_project
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    command: bash -c "
      python manage.py migrate
      && python manage.py initadmin
      && python manage.py collectstatic --noinput
      && gunicorn core.wsgi:application --bind 0.0.0.0:8000 --reload
      "
    volumes:
      - prod_web_data:/home/app/web/
      - prod_static_volume:/home/app/web/static
    expose:
      - 8000
    env_file:
      - ../backend/.env_files/.env.prod/.env.prod.settings
    depends_on:
      - db
    restart: always
    entrypoint: ./scripts/wait_db.sh

  db:
    container_name: prod_cd_db
    image: mysql:latest
    volumes:
      - prod_mysql_data:/var/lib/mysql
    ports:
      - '3306:3306'
    env_file:
      - ../backend/.env_files/.env.prod/.env.prod.db
    restart: always

  nginx:
    container_name: prod_cd_nginx
    build: ../nginx_files/nginx.prod
    ports:
      - "80:80"
    volumes:
      - prod_static_volume:/home/app/web/static
    depends_on:
      - web
    restart: always

