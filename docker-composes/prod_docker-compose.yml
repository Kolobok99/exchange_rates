version: '3'


volumes:
  prod_web_data:
  prod_mysql_data:
  prod_static_volume:


services:
  web:
    build:
      context: ../exchange_rate
      dockerfile: ../exchange_rate/Dockerfile.prod
    command: bash -c "
      python manage.py migrate
      && python manage.py collectstatic --noinput
      && python manage.py initadmin
      && gunicorn core.wsgi:application --bind 0.0.0.0:8000 --reload
      "
    volumes:
      - prod_web_data:/home/app/web/
      - prod_static_volume:/home/app/web/static
    expose:
      - 8000
    env_file:
      - ../exchange_rate/.env_files/.env.prod/.env.prod.settings
    depends_on:
      - db
    restart: always


  db:
    image: mysql:latest
    volumes:
      - prod_mysql_data:/var/lib/mysql
    ports:
      - '3306:3306'
    env_file:
      - ../exchange_rate/.env_files/.env.prod/.env.prod.db
    restart: always


  nginx:
    build: ../nginx_files/nginx.prod
    ports:
      - "80:80"
    volumes:
      - prod_static_volume:/home/app/web/static
    depends_on:
      - web
    restart: always

