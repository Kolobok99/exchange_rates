version: '3'


volumes:
  dev_web_data:
  dev_mysql_data:
  dev_static_volume:


services:
  web:
#    image: https://gitlab.com/izolotavin99/exchange_rates_project
    build:
      context: ../backend
      dockerfile: Dockerfile.ci.dev
    command: bash -c "
      python manage.py migrate
      && python manage.py collectstatic --noinput
      && gunicorn core.wsgi:application --bind 0.0.0.0:8000 --reload
      "
    volumes:
      - dev_web_data:/home/app/web/
      - dev_static_volume:/home/app/web/static
    expose:
      - 8000
    env_file:
      - ../backend/.env_files/.env.dev/.env.dev.settings
    depends_on:
      - db
    restart: always
    entrypoint: ./scripts/wait_db.sh

  db:
    image: mysql:latest
    volumes:
      - dev_mysql_data:/var/lib/mysql
    ports:
      - '3306:3306'
    env_file:
      - ../backend/.env_files/.env.dev/.env.dev.db
    restart: always


  nginx:
    build: ../nginx_files/nginx.ci.dev
    ports:
      - "80:80"
    volumes:
      - dev_static_volume:/home/app/web/static
    depends_on:
      - web
    restart: always

