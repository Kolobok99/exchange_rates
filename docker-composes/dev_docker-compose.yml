version: '3'

volumes:
  mysql_data:

services:
  web:
    build:
      context: ../exchange_rate
      dockerfile: ../exchange_rate/Dockerfile.dev
    command: bash -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn core.wsgi:application --bind 0.0.0.0:8000 --reload"
    expose:
      - 8000
    env_file:
      - ../exchange_rate/.env_files/.env.dev/.env.dev.settings
    volumes:
      - ../exchange_rate:/app
    depends_on:
      - db
    restart: always

  db:
    image: mysql:latest
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - '3306:3306'
    env_file:
      - ../exchange_rate/.env_files/.env.dev/.env.dev.db

  nginx:
    build: ../nginx_files/nginx.dev
    ports:
      - "80:80"
    depends_on:
      - web
    volumes:
      - ../exchange_rate/static:/app/static
    restart: always
