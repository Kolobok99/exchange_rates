version: "3.8"

volumes:
  prod_mysql_data:
  prod_static_volume:

services:
  web:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    image: "${WEB_IMAGE}"
    command: bash -c "
      python manage.py migrate
      && python manage.py initadmin
      && python manage.py collectstatic --noinput
      && gunicorn core.wsgi:application --bind 0.0.0.0:8000 --reload
      "
    volumes:
      - prod_static_volume:/web/static
    expose:
      - 8000
    env_file: ../backend/.env_files/.env.prod/.env.prod.settings
    depends_on:
      - db

  db:
    image: mysql:latest
    volumes:
      - prod_mysql_data:/var/lib/mysql
    ports:
      - '3306:3306'
    env_file:
      - ../backend/.env_files/.env.prod/.env.prod.db
    depends_on:
      - web



  nginx:
    build:
      context: ../nginx_files/nginx.prod
    image: "${NGINX_IMAGE}"
    volumes:
      - prod_static_volume:/web/static
    ports:
      - 80:80
    depends_on:
      - web


